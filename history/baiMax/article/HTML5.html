<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  // 获取地理信息位置：
  // 1、一些系统，不支持这个功能
  // 2、定位（GPS）,台式机几乎没有GPS,笔记本绝大多数没有GPS,智能手机几乎都有GPS
  // 3、网络定位：我们可以通过网路粗略估计地理位子
  //获取地理位子 需要在https协议下或者file 协议, http协议下不能获取（mac有权限限制）
  window.navigator.geolocation.getCurrentPosition((position) => {
    console.log(position)
  })
  </script>
</body>
</html>
